name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

  jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: toolbox-app/package-lock.json

      - name: Install deps
        working-directory: toolbox-app
        run: npm ci || npm install

      - name: Build
        working-directory: toolbox-app
        run: npm run build

      - name: Add SPA 404 fallback
        run: cp toolbox-app/dist/index.html toolbox-app/dist/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: toolbox-app/dist
          publish_branch: main
          destination_dir: docs
          force_orphan: false
          keep_files: true
